{% extends 'base.html' %} {% block title %}Error {{ error_code }}{% endblock %}
{% block content %}
<div class="text-center py-5">
  <h1 class="display-1">{{ error_code }}</h1>
  <p class="lead">{{ error_message }}</p>
  <div class="mt-4">
    <a href="{{ url_for('index.index') }}" class="btn btn-primary">
      <img
        src="{{ url_for('static', filename='icons/home.svg') }}"
        class="icon"
        alt="Home"
      />
      Go Home
    </a>
  </div>
</div>
{% endblock %}
